<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        .loading {
            font-size: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accurate AI Detector</h1>
        <p>For journalists, students and teachers: optimized for essays.</p>
        <input type="text" id="inputField" placeholder="Enter text here" />
        <button onclick="generatePercentage()">Detect</button>
        <div id="result"></div>
    </div>

    <script>
        function generatePercentage() {
            const inputText = document.getElementById("inputField").value;
            const resultDiv = document.getElementById("result");

            if (inputText.trim() === "") {
                resultDiv.innerText = "Please enter some text.";
                return;
            }

            // Count the words in the input text
            const wordCount = inputText.trim().split(/\s+/).length;
            const delay = wordCount * 20; // 0.02 seconds per word (20 milliseconds)

            // Show a loading animation
            resultDiv.innerHTML = '<span class="loading">Analyzing...</span>';

            // Simulate a delay based on the word count
            setTimeout(() => {
                const percentage = (Math.random() * 10).toFixed(0); // Generate a random number between 0-10
                resultDiv.innerHTML = `${percentage}% AI - Made by a human`;
            }, delay);
        }
    </script>
</body>
</html>
